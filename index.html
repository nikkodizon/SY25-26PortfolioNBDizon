<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SY 25-26 Portfolio">
    <meta name="keywords" content="SY 25-26 Portfolio, Projects, Web Development">
    <meta name="author" content="Nikko Brenden Dizon">

    <title>SY 25-26 Portfolio</title>
    <link rel="icon" href="./asset/sun-illustration-logo-vector.jpg" sizes="16x16" type="image/jpg">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #f9f9f9);
            color: #333;
            min-height: 100vh;
        }

        header {
            max-width: 750px;
            margin: 80px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.2rem;
            margin-bottom: 25px;
            color: #1976d2;
        }

        /* Tabs */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .tab-button {
            padding: 10px 16px;
            border: none;
            background-color: #e3f2fd;
            color: #1976d2;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-button.active {
            background-color: #1976d2;
            color: white;
        }

        .tab-button:hover {
            background-color: #bbdefb;
        }

        /* Tab content */
        .tab-content {
            display: none;
            margin-top: 20px;
        }

        .tab-content.active {
            display: block;
        }

        nav ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        nav a {
            display: block;
            padding: 14px;
            text-decoration: none;
            font-weight: bold;
            color: #1976d2;
            background-color: #e3f2fd;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        nav a:hover,
        nav a:focus {
            background-color: #1976d2;
            color: white;
            transform: translateY(-2px);
        }

        .placeholder {
            color: #777;
            font-style: italic;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            header {
                margin: 40px 15px;
                padding: 25px;
            }

            header h1 {
                font-size: 1.8rem;
            }

            .tabs {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to my SY 25-26 Portfolio</h1>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-button active" onclick="openTab('q2')">2nd Quarter</button>
            <button class="tab-button" onclick="openTab('q3')">3rd Quarter</button>
            <button class="tab-button" onclick="openTab('q4')">4th Quarter</button>
        </div>

        <!-- 2nd Quarter Content -->
        <div id="q2" class="tab-content active">
            <nav>
                <ul>
                    <li>
                        <a href="./public/2Q1GLithiumDizon.html">
                            Link to my First Graded Exercise
                        </a>
                    </li>
                    <li>
                        <a href="./public/Q21NGLITHIUMDIZON.html">
                            Link to my First Non-Graded Exercise
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- 3rd Quarter Content -->
        <div id="q3" class="tab-content">
            <p class="placeholder">No exercises uploaded yet.</p>
        </div>

        <!-- 4th Quarter Content -->
        <div id="q4" class="tab-content">
            <p class="placeholder">No exercises uploaded yet.</p>
        </div>
    </header>

    <script>
        function openTab(tabId) {
            const contents = document.querySelectorAll(".tab-content");
            const buttons = document.querySelectorAll(".tab-button");

            contents.forEach(content => content.classList.remove("active"));
            buttons.forEach(button => button.classList.remove("active"));

            document.getElementById(tabId).classList.add("active");
            event.target.classList.add("active");
        }
    </script>
</body>
</html>
