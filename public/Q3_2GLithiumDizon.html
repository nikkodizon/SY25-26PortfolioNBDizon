<!DOCTYPE html>
<html>
<head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
    }

    form {
        width: 500px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
    }

    fieldset {
        margin-bottom: 15px;
        padding: 15px;
        border: 2px solid #ccc;
        border-radius: 5px;
    }

    legend {
        font-weight: bold;
        padding: 0 5px;
    }

    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }

    input, select, textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        box-sizing: border-box;
    }

    input:focus, select:focus, textarea:focus {
        border: 2px solid #007BFF;
        background-color: #eef6ff;
        outline: none;
    }

    .error {
        border: 2px solid red;
        background-color: #ffe6e6;
    }

    button {
        margin-top: 15px;
        padding: 10px;
        width: 48%;
    }

    .radio-group {
        display: flex;
        gap: 20px;
        margin-top: 5px;
    }

    .radio-group label {
        font-weight: normal;
        display: flex;
        align-items: center;
        gap: 5px;
    }
</style>

<script>
    function confirmSubmit() {
        return confirm("Are you sure you want to submit this form?");
    }

    function confirmReset() {
        return confirm("Are you sure you want to reset the form?");
    }

    function checkEmpty(field) {
        if (field.value.trim() === "") {
            field.classList.add("error");
        } else {
            field.classList.remove("error");
        }
    }
</script>
</head>

<body>
<form action="submit" method="post" onsubmit="return confirmSubmit()" onreset="return confirmReset()">

    <fieldset>
        <legend>Personal Information</legend>

        <label>
            Student ID:
            <input type="number" name="studentid" required onblur="checkEmpty(this)">
        </label>

        <label>
            Full Name (LASTNAME, FirstName MI.):
            <input type="text" name="fullname" required onblur="checkEmpty(this)">
        </label>

        <label>
            Birthday:
            <input type="date" name="birthday" required onblur="checkEmpty(this)">
        </label>

        <label>
            Email Address:
            <input type="email" name="email" required onblur="checkEmpty(this)">
        </label>
    </fieldset>

    <fieldset>
        <legend>Additional Information</legend>

        <label>
            Mobile Phone:
            <input type="text" name="mobilephone" required onblur="checkEmpty(this)">
        </label>

        <label>
            Grade Level:
            <select name="grade_level" required onblur="checkEmpty(this)">
                <option value="">-- Select an option --</option>
                <option value="07">Grade 7</option>
                <option value="08">Grade 8</option>
                <option value="09">Grade 9</option>
                <option value="10">Grade 10</option>
                <option value="11">Grade 11</option>
                <option value="12">Grade 12</option>
            </select>
        </label>

        <label>Intern / Extern:</label>
        <div class="radio-group">
            <label>
                <input type="radio" name="intern_extern" value="Intern" required>
                Intern
            </label>
            <label>
                <input type="radio" name="intern_extern" value="Extern">
                Extern
            </label>
        </div>

        <label>
            Preferred Organization / Club:
            <select name="preferred_club" required onblur="checkEmpty(this)">
                <option value="">--Select an option--</option>
                <option value="sports">Sports Club</option>
                <option value="art">Art Club</option>
                <option value="music">Music Club</option>
                <option value="debate">Debate Club</option>
                <option value="science">Science Club</option>
            </select>
        </label>

        <label>
            Why do you want to join?
            <textarea rows="5" required onblur="checkEmpty(this)" placeholder="Explain your reasons in detail..."></textarea>
        </label>
    </fieldset>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>

</form>
</body>
</html>
